<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Среднее число</title>
</head>
<body>
    <div class="data-form">
        <div class="data-form__input-form">
            <label for="number_1" class="data-form__input-form__label">Введите первое число:</label>
            <input type="number" id="number_1" class="data-form__input-form__input" placeholder="Введите число">
        </div>
        <div class="data-form__input-form">
            <label for="number_2" class="data-form__input-form__label">Введите второе число:</label>
            <input type="number" id="number_2" class="data-form__input-form__input" placeholder="Введите число">
        </div>
        <div class="data-form__input-form">
            <label for="number_3" class="data-form__input-form__label">Введите третье число:</label>
            <input type="number" id="number_3" class="data-form__input-form__input" placeholder="Введите число">
        </div>
        <button class="data-form__button" id="getResult" onclick="findNumber()">Рассчитать</button>
    </div>
    <div class="form-result" id="answer">

    </div>
    <script>
        'use strict';

        function outputText( num1, num2, num3 ) {
            var listOfcounts = num1 + ' - среднее число, так как оно больше ' + num2 + ' и меньше ' + num3;
            return listOfcounts;
        }

        function findNumber() {
            var number1 = +document.getElementById( 'number_1' ).value,
                number2 = +document.getElementById( 'number_2' ).value,
                number3 = +document.getElementById( 'number_3' ).value,
                result = '<h2>Полученный результат:</h2>';


            result += 'Первое число = ' + number1 + ', второе число = ' + number2 + ', третье число = ' + number3 + '<br>';

            if ( number1 === number2 || number1 === number3 || number2 === number3 ) {
                result += 'Невозможно найти среднее число, так как два или все числа равны. Пожалуйста, введите разные числа.';
                document.getElementById( 'answer' ).innerHTML = result;
                return;
            }
            if ( number1 > number2 && number1 < number3 ) {
                result += outputText( number1, number2, number3 );
            } else if ( number1 < number2 && number1 > number3 ) {
                result += outputText( number1, number3, number2 );
            } else if ( number2 > number1 && number2 < number3 ) {
                result+= outputText( number2, number1, number3 );
            } else if ( number2 < number1 && number2 > number3 ) {
                result += outputText( number2, number3, number1 );
            } else if ( number3 > number1 && number3 < number2 ) {
                result += outputText( number3, number1, number2 );
            } else {
                result += outputText(number3, number2, number1 );
            }
            document.getElementById( 'answer' ).innerHTML = result;
            return;
        }
    </script>
</body>
</html>
